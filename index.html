<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentino üíò</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
        color: #b30059;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 90%;
        position: relative;
        z-index: 10;
    }

    h1 { font-size: 22px; margin-bottom: 20px; min-height: 80px; }

    img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 15px;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        height: 80px; /* Aumentato per dare spazio al SI senza coprire sopra */
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes { 
        background: #ff4d88; 
        color: white; 
        z-index: 100;
        position: relative;
    }

    #no { 
        background: #ccc; 
        color: black; 
        z-index: 50;
    }

    .heart {
        position: absolute;
        top: -10%;
        color: #ff4d88;
        font-size: 20px;
        user-select: none;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<div class="card" id="mainCard">
    <img id="displayImg" src="1.jpeg" alt="Foto">
    <h1 id="question">Ciao Patakiddddd il 14 sei libera quindi????</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">S√¨ ‚ù§Ô∏è</button>
        <button id="no" onmouseover="moveNo()" onclick="noClicked()">No üò¢</button>
    </div>
</div>

<script>
let noCount = 0;

const questions = [
    "Non andare da Madalina",
    "Amore perch√® mi odi???",
    "Amore perch√® non mi ami pi√π√π√π√π√π√π",
    "Sei una sfiggy clicca siiiiiiiiiiiiii",
    "Dai non vuoi venire a raccogliere i funghi con meeee",
    "Godo ora devi accettare per forzaaaaaaaaaaaaaaaaa"
];

const images = ["2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg"];

function noClicked() {
    noCount++;
    updateUI();
}

function moveNo() {
    if (noCount >= 6) {
        const noBtn = document.getElementById("no");
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
}

function updateUI() {
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const img = document.getElementById("displayImg");

    // CRESCITA CONTROLLATA: il S√¨ cresce ma si ferma a un massimo (scale 1.8)
    // cos√¨ non copre la scritta sopra
    let newScale = Math.min(1.8, 1 + noCount * 0.15);
    yesBtn.style.transform = `scale(${newScale})`;
    
    // Il No si rimpicciolisce molto poco
    noBtn.style.transform = `scale(${Math.max(0.8, 1 - noCount * 0.02)})`;

    if (noCount <= questions.length) {
        question.innerText = questions[noCount - 1];
        if(images[noCount-1]) {
            img.src = images[noCount-1];
        }
    }
}

function yesClicked() {
    const mainCard = document.getElementById("mainCard");
    setInterval(createHeart, 300);

    mainCard.innerHTML = `
        <img src="finale.jpeg" alt="Noi ‚ù§Ô∏è" style="width: 100%; max-width: 250px; border-radius: 20px;">
        <h1 style="font-size: 24px;">üéâ GODOOO PATATINAAAAA! üéâ</h1>
        <p style="font-size: 18px;">Ora andiamo a raccogliere in montagna i funghi in costume da bagnooooo AHHAAHHAHAHAHAH</p>
        <p style="font-size: 26px;">Ti amo Patakid üíñ</p>
    `;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíï";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
